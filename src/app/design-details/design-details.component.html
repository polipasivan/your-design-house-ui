<div class="design-details-page">
  <a class="logo-container" routerLink="/">
    <app-lamp-logo [width]="80" [height]="60" color="#2C3E50"></app-lamp-logo>
  </a>

  <h1 class="page-title">REQUEST FULL DESIGN DETAILS</h1>

  <form class="form-container" #detailsForm="ngForm">
    <div class="field-group">
      <label class="field-label">name</label>
      <input
        type="text"
        class="field-input"
        [(ngModel)]="name"
        name="name"
        #nameInput="ngModel"
        required
      />
      <div class="error-message" *ngIf="nameInput.invalid && nameInput.touched">
        please add a name
      </div>
    </div>

    <div class="field-group">
      <label class="field-label">email</label>
      <input
        type="email"
        class="field-input"
        [(ngModel)]="email"
        name="email"
        #emailInput="ngModel"
        required
        email
      />
      <div class="error-message" *ngIf="emailInput.touched && emailInput.errors?.['required']">
        please enter a email
      </div>
      <div class="error-message" *ngIf="emailInput.touched && emailInput.errors?.['email'] && !emailInput.errors?.['required']">
        please enter a valid email
      </div>
    </div>

    <button
      class="send-button"
      type="submit"
      [disabled]="detailsForm.invalid"
      (click)="onSubmit()">
      SEND
    </button>
  </form>
</div>
